<! DOCTIPE HTML>

<html lang="en">
<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>
        {%block title%}
        Base Page
        {% endblock%}
    </title>
</head>
<body>
<header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar bg-dark fixed-top">
    <div class = "navbar-nav-scroll">
        <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class="navitem">
                {% url 'index' as index%}
                <a class="nav-link {% if index == request.path %} active {%endif%}" href="{{index}}">Новые опросы</a>
            </li>
            <li class="navitem">
                {% url 'completed_surveys' as completed_surveys%}
                <a class="nav-link {% if completed_surveys == request.path %} active {%endif%}" href="{{completed_surveys}}">Пройденные опросы</a>
            </li>
        </ul>
    </div>
    <div class="navbar-nav ml-md-auto">
        {% if request.user.is_superuser %}
            <a class="nav-link text-info" href="/admin/">Admin</a>
        {% endif %}
    </div>
</header>
    <div class="container-fluid mt-5 mb-5">
      <div class="row flex-xl-nowrap pt-5">
        <div class="col-md-3 col-xl-2 bd-sidebar">
            <nav class="collapse bd-links">
                <div class="bd-toc-item"><a>1</a></div>
                <div class="bd-toc-item">2</div>
                <div class="bd-toc-item">3</div>
            </nav>
        </div>
          <main  role="main" class="col-md-6 ml-sm-auto col-lg-9 px-md-1">
            <div class="col-6">
                <p>
            {%block content%}
            No content for the display
            {% endblock%}
                </p>
            </div>
        </main>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<footer id="footer" class="footer"><!--Footer-->
    <div class="fixed-bottom bg-dark">
        <div class="container">
            <div class="row">
                <p class="pull-left">Copyright © 2017</p>
                <p class="pull-right">Пожарский Ярослав</p>
            </div>
        </div>
    </div>
</footer><!--/Footer-->

</body>


</html>
